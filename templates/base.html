{% load static %}

{% load compress %}
<html>
<head>
  {% block title %}
  {% endblock %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{% static "img/favicon.png" %}" />

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "styles/font-awesome.min.css" %}">
  <link rel="stylesheet" href="{% static "styles/zdra-vendors.min.css" %}">
  <link rel="stylesheet"
  href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  {% compress css %}
  <!-- <link rel="stylesheet" href="{% static "styles/main.min.css" %}"> -->
  <!-- <link type="text/x-scss" rel="stylesheet" href="{% static "styles/main.scss" %}"> -->
  {% endcompress %}
  <link rel="stylesheet" href="{% static "styles/main.min.css" %}">
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-M6RBHTQ');
  </script>
  <!-- End Google Tag Manager -->
</head>
<body data-mobile-nav-trigger-alignment="right" data-mobile-nav-align="left"
      data-mobile-nav-style="minimal"
      data-mobile-nav-shceme="white" data-mobile-header-scheme="white"
      data-mobile-nav-breakpoint="1199" id="top">
{% include "header.html" %}

{% block content %}
{% endblock %}

{% include "footer.html" %}
<script src="{% static "js/boilerplate/jquery.min.js" %}"></script>
<script src="{% static "js/boilerplate/theme-vendors.js" %}"></script>
<script src="{% static "js/boilerplate/theme.min.js" %}"></script>
<script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

<script src="{% static "js/autocomplete.js" %}"
        type="text/javascript"></script>
{% block user_scripts %}
{% endblock %}
<script>
    registerSearch("suggestSearchHeader", "searchResultsHeader");
    registerSearch("mobileSuggestSearchHeader", "searchResultsHeader");
</script>
</body>
</html>
